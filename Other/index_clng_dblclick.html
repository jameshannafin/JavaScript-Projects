<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click</title>
</head>
<body>
    <p id="p1" >Double Click Me</p>

    <script>
        function change_color() {
            document.getElementById("p1").innerHTML = "Thanks!"
        }
        document.getElementById("p1").addEventListener("dblclick",change_color)
        
    </script>
</body>
</html>
