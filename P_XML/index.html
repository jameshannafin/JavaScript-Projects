<!DOCTYPE html>
<html>
    <body>
        <p id="hp_enemy"></p>

        <script>
            var xml_parser,xml_document

            //Creates new string
            var npc = "<npc>" +
                "<title>zombie</title>" +
                "<hp>100</hp>" +
                "<ap>0</ap>" +
                "<sta>infinite</sta>" +
                "<wpn>None</wpn>" +
                "</npc>" ;

            //creates an xml dom parser
            xml_parser = new DOMParser();

            //creates a new XML DOM object using the text string
            xml_document = xml_parser.parseFromString(npc,"text/xml");

            document.getElementById("hp_enemy").innerHTML = 
            xml_document.getElementsByTagName("hp")[0].childNodes[0].nodeValue

        </script>

    </body>
</html>
